<!DOCTYPE html>
<html lang="en" ng-app="HitListApp">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="hitList.css">


</head>

<body class="well" ng-controller="MainController">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                    <img class="corleone" src="http://barkinggov.com/wp-content/uploads/2015/08/T2zRX8G.jpg">
                The Hit List
            </div>
        </div>
    </nav>

    <div class="theBigList container">
        <div class="row">


            <div  class="col-xs-3 col-xs-offset-1 hitListCard" ng-repeat="hits in hitList"  ng-style="{'background-image':'url({{ hits.image }})'}">
                <h4> {{hits.name}} </h4>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js">
    </script>
    <script  src="js/hitList.js"></script>
</body>

</html>
