<!DOCTYPE html>
<html lang="en" ng-app="MightyClick">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div ng-controller="MainController">
        <div class="redLabel">
            <div class="redCount">{{counters.redCount}}</div>
            <button class="btn default-btn" ng-click="redClick()" > Red Clickity</button>
        </div>
        <div class="blueLabel">
            <div class="blueLabel">{{counters.blueCount.blueCount}}</div>
            <button class="btn default-btn" ng-click="blueClick()" > Blue Clackity</button>

        </div>
    </div>
    
    
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/services/blueService.js"></script>
<script src="js/services/redService.js"></script>
</body>

</html>
