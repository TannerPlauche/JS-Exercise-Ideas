<!DOCTYPE html>
<html lang="en" ng-app="toDoList">
<head>
<meta charset="UTF-8">
<title>To Do List</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="js/app.css">
</head>
<body ng-controller="MainController">
   <h1 align="center">I made this into a to-do list cause I like it better that way</h1>
    <div class="container well">
        <div class="row col-xs-6 col-xs-offset-3">
            <div class="enterToDoArea well " placeholder="Enter a to-do-item">
              <form ng-submit="addItem()" > 
               <input id="inputBar" type="text" placeholder="Add an item" ng-enter="addItem()" ng-model="toDoItem">
              </form> 
                <p> {{toDoItem}} </p>
                <button class="addItem"  ng-click="addItem()">Add it to the list!</button>
            </div>
            </div>
    <div class="row col-xs-6 col-xs-offset-3 well">
                <div class="toDoItem" ng-repeat="item in toDoList" > 
                  
<!--                    <p> {{item.index}} </p>-->
                    <button class="btn-danger removeItem" ng-click="removeItem(item)">X</button> {{item}}
                </div>
        </div>
    </div>    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="js/app.js"></script>    
</body>
</html>
