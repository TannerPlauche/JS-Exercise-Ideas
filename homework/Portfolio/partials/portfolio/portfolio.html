	<div class="row">
		<div class="col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1 skillCard">
			<div class="row">
				<div class="col-md-6  col-xs-6 thumbnail well" ng-repeat="item in portfolioItems">
					<a ng-href="{{item.link}}" target="_blank">
						<img class="img-responsive" ng-src="{{item.img}}" alt="Skill Logo">
					</a>
					<p>{{item.title}}</p>
					<div ng-repeat="sentence in item.description">{{sentence}}
						<br> </div>
				</div>
			</div>
		</div>
	</div>
</div>
